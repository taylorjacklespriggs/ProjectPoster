<form action="login" method="POST">
    <table>
    <tr>
        <td>Student Name:</td>
        <td><input type="text" name="name" id="student_name_field"/></td>
    </tr>
    <tr>
        <td>Student Number:</td>
        <td><input type="text" name="number" id="student_number_field"/></td>
    </tr>
    </table>
    <p class="error">{{ error }}</p>
    <input type="submit" value="Submit"/>
</form>
